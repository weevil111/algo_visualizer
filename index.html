<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Algo Visualizer</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="header-title">Algorithm Visualizer</div>
      <div class="auth">
        <button class="btn-outlined hidden" id="login" onclick="window.location.href='/login.html'">Login</button>
        <button class="btn-outlined hidden" id="logout" onclick="logout()">Logout</button>
        <div class="avatar hidden" id="avatar">A</div>
      </div>
    </div>
    <div class="array-inputs">
      <div class="controls">
        <p>Size of the array:</p>
        <input id="a_size" type="range" min="10" max="50" step="1" value="25" />
      </div>
      <div class="controls">
        <p>Speed of the algorithm:</p>
        <input id="a_speed" type="range" min="1" max="5" step="1" value="4" />
      </div>
      <button id="a_generate">Generate New Array</button>
      <button class="quiz" onclick="window.location.href = '/begin-quiz.html'">
        Take a Quiz
      </button>
    </div>
  </header>
  <main>
    <div class="algos">
      <h4>Algorithms</h4>
      <button>Bubble</button>
      <button>Selection</button>
      <button>Insertion</button>
      <button>Merge</button>
      <button>Quick</button>
      <button>Heap</button>
    </div>
    <div class="pseudo_code hidden">
      <div class="line"><span class="line_number">1.</span>&nbsp;do</div>
      <div class="line"><span class="line_number">2.</span>&nbsp;&nbsp;&nbsp;&nbsp;swapped = false</div>
      <div class="higlighted_line"><span class="line_number">3.</span>&nbsp;&nbsp;&nbsp;&nbsp;for i = 1 to
        indexOfLastUnsortedElement-1</div>
      <div class="line"><span class="line_number">4.</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if leftElement >
        rightElement</div>
      <div class="line"><span
          class="line_number">5.</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;swap(leftElement,
        rightElement)</div>
      <div class="line"><span
          class="line_number">6.</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;swapped = true;
        ++swapCounter</div>
      <div class="line"><span class="line_number">7.</span>&nbsp;while swapped</div>
    </div>
    <div id="array_container"></div>
  </main>
  <script src="./js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/visualizations.js"></script>
  <script src="./js/sorting_algos/bubble_sort.js"></script>
  <script src="./js/sorting_algos/heap_sort.js"></script>
  <script src="./js/sorting_algos/insertion_sort.js"></script>
  <script src="./js/sorting_algos/merge_sort.js"></script>
  <script src="./js/sorting_algos/quick_sort.js"></script>
  <script src="./js/sorting_algos/selection_sort.js"></script>
</body>

</html>
