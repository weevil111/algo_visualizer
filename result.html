<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/result.css" />
  <title>Quiz Result - Algo Visualizer</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="header-title">Algorithm Visualizer</div>
      <div class="auth">
        <button class="btn-outlined" onclick="window.location.href = '/index.html'">
          Home
        </button>
        <button class="btn-outlined hidden" id="login" onclick="window.location.href='/login.html'">Login</button>
        <button class="btn-outlined hidden" id="logout" onclick="logout()">Logout</button>
        <div class="avatar hidden" id="avatar">A</div>
      </div>
    </div>
  </header>
  <main>
    <div class="score-container">
      <div class="score">
        <b>Score: </b> 4/10
        <div class="chart-container">
          <canvas id="result-chart"></canvas>
        </div>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/result.js"></script>
</body>

</html>
