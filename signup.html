<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/auth.css" />
  <title>Signup - Algo Visualizer</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="header-title">Algorithm Visualizer</div>
      <div class="auth">
        <button class="btn-outlined" onclick="window.location.href = '/index.html'">
          Home
        </button>
        <button class="btn-outlined" onclick="window.location.href='/login.html'">Login</button>
      </div>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="card-title">Signup</div>
      <div class="card-subtitle">
        Create an account to save progress
      </div>
      <form class="card-body" onsubmit="signup(event)">
        <label>
          Name*
          <input value="APM" type="text" name="name" id="input_name" autocomplete="off" required>
        </label>
        <label>
          Email*
          <input value="apm@apm.com" type="email" name="email" id="input_email" autocomplete="off" required>
        </label>
        <label>
          Password*
          <input value="Test@123" type="password" name="pass" id="input_pass" required>
        </label>
        <button type="submit" class="btn-submit">Signup</button>
      </form>
    </div>
    <div class="redirect-container">
      Already have an account?
      <a href="./login.html">Login</a>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/auth.js"></script>
</body>

</html>
