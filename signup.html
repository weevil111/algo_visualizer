<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/auth.css" />
  <title>Signup - Algo Visualizer</title>
</head>

<body>
  <header>
    <h2>Algorithm Visualizer</h2>
    <nav>
      <button class="btn-outlined" onclick="window.location.href = '/index.html'">
        Home
      </button>
    </nav>
  </header>
  <main>
    <div class="card">
      <div class="card-title">Signup</div>
      <div class="card-subtitle">
        Signup to save progress
      </div>
      <form class="card-body">
        <label>
          Name*
          <input type="text" name="name" id="input_name" autocomplete="off">
        </label>
        <label>
          Email*
          <input type="text" name="email" id="input_email" autocomplete="off">
        </label>
        <label>
          Password*
          <input type="password" name="pass" id="input_pass">
        </label>
        <button type="submit" class="btn-submit">Signup</button>
      </form>
    </div>
    <div class="redirect-container">
      Already have an account?
      <a href="./login.html">Login</a>
    </div>
  </main>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>

</html>
