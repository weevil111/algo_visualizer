<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/quiz.css" />
  <title>Quiz - Algo Visualizer</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="header-title">Algorithm Visualizer</div>
      <div class="auth">
        <button class="btn-outlined" onclick="window.location.href = '/index.html'">
          Home
        </button>
        <button class="btn-outlined hidden" id="login" onclick="window.location.href='/login.html'">Login</button>
        <button class="btn-outlined hidden" id="logout" onclick="logout()">Logout</button>
        <div class="avatar hidden" id="avatar">A</div>
      </div>
    </div>
  </header>
  <main>
    <div class="quiz-info">
      <button class="btn-back" onclick="window.history.go(-1)">Back</button>
      <div class="question-no">Question 2/10</div>
      <button class="btn-save">Save Progress</button>
    </div>
    </div>
    <div class="loader">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="shape-rendering: auto;"
        width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <rect x="19" y="19" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0s" calcMode="discrete"></animate>
        </rect>
        <rect x="40" y="19" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.125s" calcMode="discrete"></animate>
        </rect>
        <rect x="61" y="19" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.25s" calcMode="discrete"></animate>
        </rect>
        <rect x="19" y="40" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.875s" calcMode="discrete"></animate>
        </rect>
        <rect x="61" y="40" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.375s" calcMode="discrete"></animate>
        </rect>
        <rect x="19" y="61" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.75s" calcMode="discrete"></animate>
        </rect>
        <rect x="40" y="61" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.625s" calcMode="discrete"></animate>
        </rect>
        <rect x="61" y="61" width="20" height="20" fill="#2c3e50">
          <animate attributeName="fill" values="#e67e22;#2c3e50;#2c3e50" keyTimes="0;0.125;1" dur="1s"
            repeatCount="indefinite" begin="0.5s" calcMode="discrete"></animate>
        </rect>
      </svg>
    </div>
    <div class="quiz-card">
      <div class="quiz-title">
      </div>
      <div class="quiz-subtitle">
        Pick any one option
      </div>
      <div class="quiz-body">
        <label class="quiz-answer">
          <input type="radio" name="option" id="answer1">
        </label>
        <label class="quiz-answer">
          <input type="radio" name="option" id="answer2">
        </label>
        <label class="quiz-answer">
          <input type="radio" name="option" id="answer3">
        </label>
        <label class="quiz-answer">
          <input type="radio" name="option" id="answer4">
        </label>
      </div>
    </div>
    <div class="quiz-actions">
      <button class="btn-ques-nav" id="prev-btn" disabled onclick="prevQuestion()">
        <div class="arrow">
          <svg id="back-arrow-svg" data-name="Outer layer" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 122.88 108.06">
            <title>back-arrow</title>
            <path
              d="M63.94,24.28a14.28,14.28,0,0,0-20.36-20L4.1,44.42a14.27,14.27,0,0,0,0,20l38.69,39.35a14.27,14.27,0,0,0,20.35-20L48.06,68.41l60.66-.29a14.27,14.27,0,1,0-.23-28.54l-59.85.28,15.3-15.58Z" />
          </svg>
        </div>
        Previous
      </button>
      <div class="quiz-progress-container">
        <div class="quiz-progress">
        </div>
        <span class="tooltiptext">20%</span>
      </div>
      <button class="btn-ques-nav" id="next-btn" onclick="nextQuestion()">
        NEXT
        <div class="arrow">
          <svg id="next-arrow-svg" data-name="Outer layer" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 122.88 108.06">
            <title>previous-arrow</title>
            <path
              d="M58.94,24.28a14.27,14.27,0,0,1,20.35-20l39.49,40.16a14.28,14.28,0,0,1,0,20L80.09,103.79a14.27,14.27,0,1,1-20.35-20L74.82,68.41l-60.67-.29a14.27,14.27,0,0,1,.24-28.54l59.85.28L58.94,24.28Z" />
          </svg>
        </div>
      </button>
      <button class="btn-ques-nav hidden" id="submit-btn" onclick="submit()">
        SUBMIT
      </button>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/quiz.js"></script>
</body>

</html>
